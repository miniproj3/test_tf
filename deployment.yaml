# 컨테이너 실행
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask
  template:
    metadata:
      labels:
        app: flask
    spec:
      containers:
      - name: test-container
        image: 707677861059.dkr.ecr.ap-northeast-2.amazonaws.com/test-ecr-namespace/test-ecr:latest
        ports:
        - containerPort: 5000
        envFrom:
        - configMapRef:
            name: mysql-config
            key: MYSQL_HOST
        envFrom:
        - configMapRef:
            name: mysql-config
            key: MYSQL_PORT
        env:
        - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: MYSQL_USER
        - name: MYSQL_DATABASE
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: MYSQL_DATABASE
        - name: SECRET_NAME
          value: "rds!db-58935263-034e-4e28-9291-51feff61e554"   # Secrets Manager의 시크릿 이름
        - name: AWS_REGION
          value: "ap-northeast-2"
